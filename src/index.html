<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Pok√©dex</title>
  </head>
  <body id="body">
    


    <header class="header">
      <img
        src="../assets/pokedexTitle.png"
        alt="Pokedex page title"
        class="header__img"
      />
    </header>

    <main class="main">
      <section class="main__input">
        <div class="main__input--container">
          <input
            id="insertNameOrId"
            type="text"
            placeholder="Ingresa un nombre o un ID"
          />
          
          <img src="../assets/search-icon.svg" alt="Search pokemon information" class="search-icon"
           onclick="searchPokemon()">
        </div>
      </section>

      <section class="pokedex">

            <div class="pokedex__container">
                <div class="pokedex__container--blackscreen">
                    <div class="pokedex__container--grayscreen">
                      <img class="pokemon-sprite" id="image" src="" alt="">
                    </div>
                </div>

                <div class="verticalrectangle"></div>
                <div class="horizontalrectangle"></div>

                <div class="buttonA">
                  <img src="../assets/a.svg" alt="button a">
                </div>
                <div class="buttonB">
                  <img src="../assets/b.svg" alt="button b">
                </div>

                <div class="pokemonLogo"></div>

                <div class="buttonStart"></div>
                <div class="buttonStart buttonSelect"></div>

            </div>
      </section>

      <section class="pokemonInfo">
          <div class="rectangleTop">
            <p>POKEMON INFO</p>
          </div>
          <div class="info">
            <p id="pokemonName"></p>
            <p id="tipos"></p>
            <p id="pokemonId"></p>
            <p id="habilidad"></p>
            <p id="pokemonGeneration"></p>
            <p id="stats"></p>
          </div>
          <div class="rectangleBottom"></div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <p class="credits-myself">@2021 by Julian Pinilla <br> All rights reserved.</p>
        <p class="credits-pokeapi">Pokemon API used: <br><a href="https://pokeapi.co" target="_blank">PokeAPI</a></p>
        <a class="github" href="https://github.com/JulianLizarazo" target="_blank"><img src="../assets/github-yellow.svg" alt="github logo"></a>
      </div>  
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/modules/PokeAPI.js"></script>
    <script src="./js/modules/Pokemon.js"></script>
  </body>
</html>
